<html lang="zh-CN">

    <meta charset="UTF-8">

    <!-- 字体和图标 -->

    <!-- 使用与主站相同的样式 -->

    <style>
        /* 404页面特定样式 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA;
            color: #2A2D43;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .error-content {
            max-width: 800px;
            width: 100%;
        }
        
        .error-code {
            font-family: 'Playfair Display', serif;
            font-size: 10rem;
            font-weight: 700;
            color: #5D6CC0;
            margin-bottom: 20px;
            line-height: 1;
            position: relative;
            display: inline-block;
        }
        
        .error-code:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background-color: #FF6B8B;
        }
        
        .error-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #1A1C2E;
            margin-bottom: 20px;
        }
        
        .error-description {
            font-size: 1.2rem;
            color: #6C757D;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* 轮播图样式 */
        .carousel-container {
            width: 100%;
            max-width: 800px;
            margin: 40px auto 50px;
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }
        
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 400px;
        }
        
        .carousel-slide {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        
        .carousel-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 30px 20px 20px;
            text-align: left;
        }
        
        .carousel-caption h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .carousel-caption p {
            font-size: 0.95rem;
            opacity: 0.9;
            margin: 0;
        }
        
        /* 轮播控制按钮 */
        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 25px;
            gap: 20px;
        }
        
        .carousel-btn {
            width: 50px;
            height: 50px;
            background-color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5D6CC0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .carousel-btn:hover {
            background-color: #5D6CC0;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(93, 108, 192, 0.3);
        }
        
        .carousel-dots {
            display: flex;
            gap: 12px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            background-color: #E0E0E0;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background-color: #5D6CC0;
            transform: scale(1.2);
        }
        
        .dot:hover {
            background-color: #FF6B8B;
        }
        
        /* 导航按钮 */
        .navigation-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .nav-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background-color: #5D6CC0;
            color: white;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .nav-button:hover {
            background-color: #2A2D43;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .nav-button.outline {
            background-color: transparent;
            border: 2px solid #5D6CC0;
            color: #5D6CC0;
        }
        
        .nav-button.outline:hover {
            background-color: #5D6CC0;
            color: white;
        }
        
        /* 页脚 */
        footer {
            background-color: #1A1C2E;
            color: white;
            padding: 40px 20px;
            text-align: center;
            width: 100%;
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #FF6B8B;
        }
        
        .copyright {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .error-code {
                font-size: 7rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-description {
                font-size: 1.1rem;
                padding: 0 20px;
            }
            
            .carousel-container {
                height: 300px;
            }
            
            .carousel {
                height: 300px;
            }
            
            .carousel-caption {
                padding: 20px 15px 15px;
            }
            
            .carousel-caption h3 {
                font-size: 1.2rem;
            }
            
            .carousel-caption p {
                font-size: 0.85rem;
            }
            
            .navigation-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-button {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.6rem;
            }
            
            .carousel-container {
                height: 250px;
            }
            
            .carousel {
                height: 250px;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animated {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .delay-1 {
            animation-delay: 0.2s;
            opacity: 0;
        }
        
        .delay-2 {
            animation-delay: 0.4s;
            opacity: 0;
        }
        
        .delay-3 {
            animation-delay: 0.6s;
            opacity: 0;
        }
    </style>
</head>
<body>

            <h2 class="error-title animated delay-1">沉淀中...</h2>
            
            <!-- 错误描述 -->
            <p class="error-description animated delay-1">
                404 404 404 040 000 000 000 000<br>
                <!-- 不如欣赏一些我的设计作品，或者返回首页继续探索？ -->
            </p>
            
            <!-- 轮播图 -->
            <div class="carousel-container animated delay-2" style="width: 400px;">
                <div class="carousel" id="carousel">
                    <!-- 轮播图1 -->
                    <div class="carousel-slide" style="background-image: url('./images/2.jpg');">
                        <div class="carousel-caption">

                            <p>现代、安全、用户友好的移动银行体验</p> -->

                    <!-- 轮播图2 -->

    <script>
        // 轮播图功能
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.getElementById('carousel');
            const slides = document.querySelectorAll('.carousel-slide');
            const dots = document.querySelectorAll('.dot');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            let currentIndex = 0;
            let slideInterval;
            
            // 更新轮播位置
            function updateCarousel() {
                carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // 更新指示点
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
            }
            
            // 下一张
            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                updateCarousel();
            }
            
            // 上一张
            function prevSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                updateCarousel();
            }
            
            // 跳转到特定幻灯片
            function goToSlide(index) {
                currentIndex = index;
                updateCarousel();
                resetInterval();
            }
            
            // 自动轮播
            function startInterval() {
                slideInterval = setInterval(nextSlide, 2000);
            }
            
            function resetInterval() {
                clearInterval(slideInterval);
                startInterval();
            }
            
            // 事件监听器
            prevBtn.addEventListener('click', () => {
                prevSlide();
                resetInterval();
            });
            
            nextBtn.addEventListener('click', () => {
                nextSlide();
                resetInterval();
            });
            
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    goToSlide(index);
                });
            });
            
            // 鼠标悬停暂停
            const carouselContainer = document.querySelector('.carousel-container');
            carouselContainer.addEventListener('mouseenter', () => {
                clearInterval(slideInterval);
            });
            
            carouselContainer.addEventListener('mouseleave', () => {
                startInterval();
            });
            
            // 键盘控制
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    prevSlide();
                    resetInterval();
                } else if (e.key === 'ArrowRight') {
                    nextSlide();
                    resetInterval();
                }
            });
            
            // 触摸滑动（移动端）
            let touchStartX = 0;
            let touchEndX = 0;
            
            carouselContainer.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
                clearInterval(slideInterval);
            });
            
            carouselContainer.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
                startInterval();
            });
            
            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) {
                        // 向左滑动 - 下一张
                        nextSlide();
                    } else {
                        // 向右滑动 - 上一张
                        prevSlide();
                    }
                }
            }
            
            // 开始自动轮播
            startInterval();
            
            // 动画效果
            setTimeout(() => {
                document.querySelectorAll('.animated').forEach((el, index) => {
                    el.style.opacity = '1';
                });
            }, 100);
            
            // 添加页面加载动画
            document.body.style.opacity = '0';
            window.addEventListener('load', () => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            });
        });
    </script>
